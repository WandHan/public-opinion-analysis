  <script type="text/babel" data-type="module">

    const CategoryIcon = ({ category, className = "" }) => {

        Safety: <ShieldCheck className={`text-emerald-500 ${className}`} size={16} />,

        Value: <DollarSign className={`text-green-600 ${className}`} size={16} />,
        Privacy: <Lock className={`text-slate-500 ${className}`} size={16} />,
        Manufacturing: <Factory className={`text-purple-500 ${className}`} size={16} />,
        Competitor: <BarChart3 className={`text-orange-500 ${className}`} size={16} />,

      return map[category] || <FileText className={`text-slate-400 ${className}`} size={16} />;
    };

    const DetailSection = ({ title, icon: Icon, children, className = "" }) => (
      <div className={`mb-8 group ${className}`}>

          <span className="bg-slate-50 p-1.5 rounded-md mr-2 group-hover:bg-blue-50 group-hover:text-blue-600 transition-colors">
            <Icon size={14} className="text-slate-500 group-hover:text-blue-600 transition-colors" />
          </span>
          <span className="group-hover:text-slate-600 transition-colors">{title}</span>
        </h3>
        <div className="text-sm leading-7 text-slate-600 pl-1">
          {children}
        </div>
      </div>
    );

    // --- ä¸»åº”ç”¨ ---

    const App = () => {
      const [selectedId, setSelectedId] = useState(null);
      const [filterStatus, setFilterStatus] = useState('all');
      const [data, setData] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [sidebarCollapsed, setSidebarCollapsed] = useState(false);
      const [showDetailOnMobile, setShowDetailOnMobile] = useState(false);

      // Filter States
      const [filterCategory, setFilterCategory] = useState('all');
      const [filterPlatform, setFilterPlatform] = useState('all');
      const [showFilters, setShowFilters] = useState(false);

      // Derived Options
      const categories = useMemo(() => [...new Set(data.map(i => i.category))].filter(Boolean).sort(), [data]);
      const platforms = useMemo(() => [...new Set(data.map(i => i.platform))].filter(Boolean).sort(), [data]);

      React.useEffect(() => {
        fetch('./analysis_results/files_index.json')
          .then(response => {
            if (!response.ok) throw new Error('æ— æ³•åŠ è½½æ–‡ä»¶ç´¢å¼•ï¼Œè¯·å…ˆè¿è¡Œ generate_index.py ç”Ÿæˆç´¢å¼•');
            return response.json();
          })
          .then(indexData => {
            if (!indexData.files || indexData.files.length === 0) throw new Error('ç´¢å¼•æ–‡ä»¶ä¸­æ²¡æœ‰æ‰¾åˆ° JSON æ•°æ®æ–‡ä»¶');
            const filePromises = indexData.files.map(filename =>
              fetch(`./analysis_results/${filename}`)
                .then(response => {
                  if (!response.ok) throw new Error(`åŠ è½½å¤±è´¥: ${filename}`);
                  return response.json();
                })
                .then(jsonData => ({ filename, data: jsonData }))
                .catch(err => {
                  console.error(`åŠ è½½æ–‡ä»¶ ${filename} å¤±è´¥:`, err);
                  return null;
                })
            );
            return Promise.all(filePromises);
          })
          .then(filesData => {
            const validFiles = filesData.filter(f => f !== null && f.data && Array.isArray(f.data));
            if (validFiles.length === 0) throw new Error('æ²¡æœ‰æˆåŠŸåŠ è½½ä»»ä½•æ•°æ®æ–‡ä»¶');

            let globalId = 1;
            const allTransformedData = [];
            validFiles.forEach(({ filename, data }) => {
              const transformedData = data.map((item, index) => ({
                id: globalId++,
                category: getCategoryFromQuery(item.User_Query),
                sourceFile: filename,
                platform: item.Platform,
                query: item.User_Query,
                response: item.AI_Response,
                analysis: {
                  safety: {
                    contentFlag: item.Safety_Content_Flag || 'å¦',

                    issueType: item.Safety_Issue_Type || 'æ— ',
                    description: item.Safety_Description || 'ä¸æ¶‰åŠäº§å“å®‰å…¨æ€§è¯é¢˜'
                  },
                  security: {
                    status: getStatusFromLabel(item.Security_Status),
                    label: item.Security_Status,
                    reason: item.Risk_Diagnosis
                  },
                  diagnosis: item.Risk_Diagnosis,
                  factCheck: {
                    status: 'accurate',
                    text: item.Fact_Tech
                  },
                  brandImpression: {
                    score: getBrandScore(item.Brand_Impression),
                    label: item.Brand_Impression.split('åˆ†')[0] || 'ä¸­ç­‰',
                    text: item.Brand_Impression
                  },
                  compPosition: {
                    trend: getTrendFromPosition(item.Comp_Position),
                    text: item.Comp_Position
                  },
                  strategy: item.Strategy_Action
                }
              }));
              allTransformedData.push(...transformedData);
            });
            setData(allTransformedData);
            if (allTransformedData.length > 0) {
              if (window.innerWidth >= 768) setSelectedId(allTransformedData[0].id);
              else setSelectedId(null);
            }
            setLoading(false);
          })
          .catch(err => {
            setError(err.message);
            setLoading(false);
          });
      }, []);

      const getCategoryFromQuery = (query) => {
        if (query.includes('æ™ºé©¾') || query.includes('ADS') || query.includes('AEB')) return 'Tech';
        if (query.includes('å®‰å…¨') || query.includes('äº‹æ•…')) return 'Safety';
        if (query.includes('M7') || query.includes('M8') || query.includes('M9')) return 'Product';
        if (query.includes('æœåŠ¡')) return 'Service';
        if (query.includes('åä¸º') || query.includes('èµ›åŠ›æ–¯')) return 'Brand';
        if (query.includes('ç†æƒ³') || query.includes('è”šæ¥') || query.includes('æ¯”äºšè¿ª')) return 'Competitor';
        if (query.includes('ä»·æ ¼') || query.includes('å€¼')) return 'Value';
        return 'Product';
      };

      const getStatusFromLabel = (label) => {
        if (label.includes('ğŸ”´') || label.includes('é«˜å±')) return 'high';
        if (label.includes('ğŸŸ¡') || label.includes('é¢„è­¦')) return 'warning';
        return 'safe';
      };

      const getBrandScore = (text) => {
        const match = text.match(/(\d+(\.\d+)?)\s*åˆ†/);
        if (match) {
          const score = parseFloat(match[1]);
          return Math.min(5, Math.max(1, Math.round(score)));
        }
        return 3;
      };

      const getTrendFromPosition = (text) => {
        if (text.includes('ğŸ†') || text.includes('ä¼˜åŠ¿')) return 'up';
        if (text.includes('ğŸ“‰') || text.includes('åŠ£åŠ¿')) return 'down';
        return 'neutral';
      };

      const selectedItem = useMemo(() => data.find(item => item.id === selectedId), [selectedId, data]);

      const filteredData = useMemo(() => {
        return data.filter(item => {
          // Status Filter
          if (filterStatus !== 'all') {
            if (filterStatus === 'high' && item.analysis.security.status !== 'high') return false;
            if (filterStatus === 'warning' && item.analysis.security.status !== 'warning') return false;
            if (filterStatus === 'safe' && item.analysis.security.status !== 'safe') return false;
          }

          // Category Filter
          if (filterCategory !== 'all' && item.category !== filterCategory) return false;

          // Platform Filter
          if (filterPlatform !== 'all' && item.platform !== filterPlatform) return false;

          return true;
        });
      }, [filterStatus, filterCategory, filterPlatform, data]);

      const highRisk = data.filter(i => i.analysis.security?.status === 'high').length;
      const warning = data.filter(i => i.analysis.security?.status === 'warning').length;
      const safe = data.filter(i => i.analysis.security?.status === 'safe').length;

      if (loading) {
        return (
          <div className="flex h-screen bg-slate-50 items-center justify-center">
            <div className="text-center">
              <div className="inline-block animate-spin rounded-full h-10 w-10 border-2 border-slate-200 border-t-blue-600 mb-4"></div>
              <p className="text-slate-500 font-medium text-sm tracking-wide">SYSTEM INITIALIZING...</p>
            </div>
          </div>
        );
      }

      if (error) {
        return (
          <div className="flex h-screen bg-slate-50 items-center justify-center">
            <div className="text-center max-w-md p-8 bg-white rounded-2xl shadow-xl shadow-slate-200/50 border border-slate-100">
              <AlertCircle className="mx-auto text-red-500 mb-4" size={40} />
              <h2 className="text-lg font-bold text-slate-900 mb-2">System Error</h2>
              <p className="text-slate-500 mb-6 text-sm">{error}</p>
              <button onClick={() => window.location.reload()} className="px-6 py-2 bg-slate-900 text-white text-sm font-medium rounded-lg hover:bg-slate-800 transition-colors">
                Retry Connection
              </button>
            </div>
          </div>
        );
      }

      if (!loading && data.length === 0) {
        return (
          <div className="flex h-screen bg-slate-50 items-center justify-center">
            <div className="text-center max-w-md">

              <p className="text-slate-500">Please check data source configuration.</p>
            </div>
          </div>
        );
      }

      return (
        <div className="flex h-screen bg-[#F8FAFC] font-sans text-slate-900 overflow-hidden selection:bg-blue-100 selection:text-blue-900 relative">

          <div className={`md:hidden fixed inset-0 z-20 transition-opacity duration-300 ${sidebarCollapsed ? 'opacity-0 pointer-events-none' : 'opacity-100'}`}>
            <div className="absolute inset-0 bg-slate-900/20 backdrop-blur-sm" onClick={() => setSidebarCollapsed(true)}></div>
          </div>

          {/* Left Sidebar */}
          <div className={`
                fixed md:relative
                bg-white/80 border-r border-slate-200/60
                flex flex-col h-full z-30 backdrop-blur-xl
                transition-all duration-300 ease-[cubic-bezier(0.2,0,0,1)] overflow-hidden
                ${sidebarCollapsed
              ? '-translate-x-full md:translate-x-0 w-full md:w-0 md:border-0 md:shadow-none opacity-0 md:opacity-0 pointer-events-none'
              : 'translate-x-0 w-full md:w-[300px] lg:w-[340px] shadow-2xl shadow-slate-200/50 opacity-100'
            }
              `}>
            {/* Sidebar Header */}
            <div className="p-6 pb-2">
              <div className="flex items-center justify-between mb-8">
                <div className="flex items-center space-x-3">
                  <div className="w-9 h-9 bg-slate-900 rounded-xl flex items-center justify-center shadow-lg shadow-slate-900/20">
                    <Activity size={18} className="text-white" />
                  </div>
                  <div>
                    <h1 className="text-sm font-bold text-slate-900 tracking-tight">AITO å£°èª‰ç›‘æµ‹</h1>
                    <p className="text-[10px] text-slate-400 font-medium tracking-[0.2em] uppercase mt-0.5">Intelligence Pro</p>
                  </div>
                </div>
                <button
                  onClick={() => setSidebarCollapsed(true)}
                  className="p-2 rounded-lg hover:bg-slate-100 text-slate-400 hover:text-slate-600 transition-colors"
                >
                  <ChevronLeft size={18} />
                </button>
              </div>

              {/* Navigation Button to Solutions */}
              <div className="mb-4">
                <a
                  href="./solution_showcase.html"
                  className="group flex items-center justify-between w-full px-4 py-3 rounded-xl bg-gradient-to-r from-blue-50 to-indigo-50 border border-blue-100/60 hover:border-blue-200 hover:shadow-md transition-all duration-200"
                >
                  <div className="flex items-center space-x-3">
                    <div className="w-8 h-8 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center shadow-sm group-hover:shadow-md transition-shadow">
                      <Zap size={16} className="text-white" />


                    </div>
                    <div className="text-left">
                      <p className="text-xs font-bold text-slate-900">æŸ¥çœ‹è§£å†³æ–¹æ¡ˆ</p>
                      <p className="text-[10px] text-slate-500 group-hover:text-slate-600 transition-colors">GEO Solutions</p>
                    </div>
                  </div>
                  <ChevronRight size={16} className="text-slate-400 group-hover:text-blue-600 group-hover:translate-x-1 transition-all" />
                </a>
              </div>

              {/* Filter Tabs - ç»Ÿä¸€é£æ ¼ */}
              <div className="grid grid-cols-3 gap-2 p-1 bg-slate-100/80 rounded-xl mb-2">
                {[
                  { id: 'high', label: 'é«˜å±', count: highRisk, color: 'text-red-600', activeBg: 'bg-white text-red-600 shadow-sm' },
                  { id: 'warning', label: 'é¢„è­¦', count: warning, color: 'text-amber-600', activeBg: 'bg-white text-amber-600 shadow-sm' },
                  { id: 'safe', label: 'å®‰å…¨', count: safe, color: 'text-emerald-600', activeBg: 'bg-white text-emerald-600 shadow-sm' }
                ].map(tab => (
                  <button
                    key={tab.id}
                    onClick={() => setFilterStatus(tab.id === filterStatus ? 'all' : tab.id)}
                    className={`
                                relative py-2.5 rounded-lg flex flex-col items-center justify-center transition-all duration-200
                                ${filterStatus === tab.id
                        ? tab.activeBg
                        : 'hover:bg-white/50 text-slate-500'
                      }
                            `}
                  >
                    <span className={`text-[10px] font-bold uppercase tracking-wider mb-0.5 ${filterStatus === tab.id ? '' : 'opacity-70'}`}>{tab.label}</span>
                    <span className={`text-lg font-bold leading-none ${filterStatus === tab.id ? '' : 'text-slate-700'}`}>{tab.count}</span>
                    {filterStatus === tab.id && <div className="absolute -bottom-1 left-1/2 -translate-x-1/2 w-1 h-1 rounded-full bg-current opacity-50"></div>}
                  </button>
                ))}
              </div>

              {/* Status Bar & Advanced Filters */}
              <div className="flex flex-col px-2 py-2 gap-2 bg-slate-50/50 rounded-lg mx-1 mb-2 border border-slate-100/50">
                <div className="flex justify-between items-center text-[10px] text-slate-400 font-medium uppercase tracking-wider">
                  <button
                    onClick={() => setShowFilters(!showFilters)}
                    className={`flex items-center gap-1.5 hover:text-blue-600 transition-colors group ${showFilters ? 'text-blue-600' : ''}`}
                  >
                    <Filter size={10} className="group-hover:scale-110 transition-transform" />
                    <span>{filterStatus === 'all' ? 'All Records' : `${filterStatus} Priority`}</span>
                    <ChevronRight size={10} className={`transform transition-transform duration-300 ${showFilters ? 'rotate-90' : ''}`} />
                  </button>
                  <span className="bg-white border border-slate-200 px-2 py-0.5 rounded-full text-slate-500 shadow-sm">{filteredData.length}</span>
                </div>

                <div className={`grid grid-cols-2 gap-2 overflow-hidden transition-all duration-300 ease-in-out ${showFilters ? 'max-h-20 opacity-100 pt-1' : 'max-h-0 opacity-0'}`}>
                  <select
                    value={filterCategory}
                    onChange={(e) => setFilterCategory(e.target.value)}
                    className="w-full bg-white border border-slate-200 text-slate-600 text-[10px] rounded-lg p-1.5 focus:outline-none focus:border-blue-400 focus:ring-1 focus:ring-blue-400/20 font-medium cursor-pointer"
                  >
                    <option value="all">å…¨éƒ¨åˆ†ç±»</option>
                    {categories.map(c => <option key={c} value={c}>{c}</option>)}
                  </select>
                  <select
                    value={filterPlatform}
                    onChange={(e) => setFilterPlatform(e.target.value)}
                    className="w-full bg-white border border-slate-200 text-slate-600 text-[10px] rounded-lg p-1.5 focus:outline-none focus:border-blue-400 focus:ring-1 focus:ring-blue-400/20 font-medium cursor-pointer"
                  >
                    <option value="all">å…¨éƒ¨æ¨¡å‹</option>
                    {platforms.map(p => <option key={p} value={p}>{p}</option>)}
                  </select>
                </div>
              </div>
            </div>

            {/* List */}
            <div className="flex-1 overflow-y-auto custom-scrollbar px-3 pb-3 space-y-1.5">
              {filteredData.map((item) => (
                <div
                  key={item.id}
                  onClick={() => {
                    setSelectedId(item.id);
                    if (window.innerWidth < 768) {
                      setSidebarCollapsed(true);
                      setShowDetailOnMobile(true);
                    }
                  }}
                  className={`
                        group px-3 py-2.5 rounded-lg cursor-pointer transition-all duration-200 border relative
                        ${selectedId === item.id
                      ? 'bg-blue-50/50 border-blue-500/20 shadow-sm'
                      : 'bg-white border-transparent hover:border-slate-200 hover:shadow-sm hover:bg-white'
                    }
                      `}
                >
                  <div className="flex justify-between items-start mb-1.5">
                    <div className="flex items-center space-x-2">
                      <CategoryIcon category={item.category} className={selectedId === item.id ? 'opacity-100' : 'opacity-70 group-hover:opacity-100'} />
                      <span className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">{item.category}</span>
                    </div>
                    <div className={`w-1.5 h-1.5 rounded-full ${item.analysis.security.status === 'high' ? 'bg-red-500 shadow-red-500/50 shadow-[0_0_8px]' :
                      item.analysis.security.status === 'warning' ? 'bg-amber-500 shadow-amber-500/50 shadow-[0_0_8px]' : 'bg-emerald-500'
                      }`}></div>
                  </div>

                  <h3 className={`text-[13px] font-medium leading-relaxed line-clamp-2 ${selectedId === item.id ? 'text-blue-900' : 'text-slate-600 group-hover:text-slate-900'}`}>
                    {item.query}
                  </h3>

                  <div className="flex items-center justify-between mt-2">
                    <span className="text-[10px] px-1.5 py-0.5 rounded bg-slate-100/80 text-slate-500 font-medium border border-slate-100">{item.platform}</span>
                    <span className={`text-[10px] font-bold tracking-tight ${item.analysis.security.status === 'high' ? 'text-red-500' :
                      item.analysis.security.status === 'warning' ? 'text-amber-600' : 'text-emerald-600'
                      }`}>
                      {item.analysis.security.label}
                    </span>
                  </div>
                </div>
              ))}
            </div>
