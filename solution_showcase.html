    <script>
        // 在加载 Tailwind 之前，抑制控制台中的 Tailwind CDN 警告
        (function () {
            const originalWarn = console.warn;
            const originalError = console.error;

            // 过滤不需要显示的警告和错误
            const shouldSuppress = function (message) {
                if (typeof message === 'string') {
                    return message.includes('cdn.tailwindcss.com should not be used in production') ||
                        message.includes('tailwindcss.com/docs/installation') ||
                        message.includes('Immersive Translate') ||
                        message.includes('initImageTools error') ||
                        message.includes('Cannot read properties of null');
                }
                return false;
            };

            // 重写 console.warn
            console.warn = function (...args) {
                if (!shouldSuppress(args[0])) {
                    originalWarn.apply(console, args);
                }
            };

            // 重写 console.error（某些环境可能使用 error 而不是 warn）
            console.error = function (...args) {
                if (!shouldSuppress(args[0])) {
                    originalError.apply(console, args);
                }
            };
        })();
    </script>

    <!-- 全局错误处理：捕获浏览器扩展的错误，避免影响页面功能 -->
    <script>
        // 捕获并过滤浏览器扩展的错误（如 Immersive Translate）
        window.addEventListener('error', function (event) {
            // 检查是否是扩展脚本的错误
            const isExtensionError = event.filename && (
                event.filename.includes('content_script.js') ||
                event.filename.includes('extension://') ||
                event.filename.includes('immersive-translate') ||
                event.filename.includes('chrome-extension://') ||
                event.filename.includes('moz-extension://')
            );

            // 检查错误消息是否来自扩展
            const isExtensionMessage = event.message && (
                event.message.includes('Immersive Translate') ||
                event.message.includes('initImageTools') ||
                event.message.includes('querySelector')
            );

            if (isExtensionError || isExtensionMessage) {
                // 扩展错误，静默处理，不显示在控制台
                event.preventDefault();
                return false;
            }

            // 其他错误正常显示，帮助调试
            console.error('页面错误:', event.error || event.message, event.filename, event.lineno);
        }, true);

        // 捕获未处理的 Promise 拒绝（扩展可能产生的）
        window.addEventListener('unhandledrejection', function (event) {
            const reason = event.reason;
            const reasonStr = reason ? (reason.toString ? reason.toString() : String(reason)) : '';

            if (reasonStr.includes('Immersive Translate') ||
                reasonStr.includes('content_script') ||
                reasonStr.includes('initImageTools')) {
                event.preventDefault();
            }
        });
    </script>

                                                            <div className="bg-white border-b-2 border-slate-200 p-6">
                                                                <div className="flex items-start justify-between mb-2">
                                                                    <div className="flex items-center space-x-3">
                                                                        <div className="w-10 h-10 rounded-lg bg-blue-50 flex items-center justify-center flex-shrink-0 border-2 border-blue-500">
                                                                            <span className="text-blue-500 font-bold text-lg">{idx + 1}</span>
                                                                        </div>
                                                                        <h3 className="text-xl font-bold text-slate-900 leading-tight">{item.action}</h3>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            {/* Action Content */}
                                                            <div className="p-6 space-y-5">
                                                                {/* Description - Simplified */}
                                                                <div>
                                                                    <p className="text-[17px] leading-8 text-slate-700">
                                                                        {item.description}
                                                                    </p>
                                                                </div>

                                                                {/* GEO Method - Simplified */}
                                                                <div className="pt-4 border-t border-slate-200">
                                                                    <div className="flex items-center space-x-2 mb-2">
                                                                        <Zap size={18} className="text-blue-500 stroke-current" strokeWidth={2} />
                                                                        <p className="text-base font-bold text-slate-700">GEO 核心方法</p>
                                                                    </div>
                                                                    <p className="text-base text-slate-900 font-medium leading-7">{item.geo_method}</p>
                                                                </div>

                                                                {/* Platforms - Simplified */}
                                                                {item.platforms && Array.isArray(item.platforms) && item.platforms.length > 0 && (
                                                                    <div className="pt-4 border-t border-slate-200">
                                                                        <p className="text-base font-bold text-slate-700 mb-3">目标平台</p>
                                                                        <div className="flex flex-wrap gap-2">
                                                                            {item.platforms.map((platform, p) => (
                                                                                <div key={p} className="flex items-center space-x-2 px-4 py-2 bg-white border border-slate-200 rounded-lg shadow-sm">
                                                                                    <Smartphone size={16} className="text-slate-400" />
                                                                                    <span className="text-sm font-bold text-slate-700">{platform}</span>
                                                                                </div>
                                                                            ))}
                                                                        </div>
                                                                    </div>
                                                                )}
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    )}

                                    {/* Resources & Risk */}
                                    {(selectedSolution.resources_needed || selectedSolution.risk_mitigation) && (
                                        <div className="grid grid-cols-12 gap-6 mb-12">
                                            {/* Resources Needed */}
                                            {selectedSolution.resources_needed && Array.isArray(selectedSolution.resources_needed) && selectedSolution.resources_needed.length > 0 && (
                                                <div className="col-span-12 md:col-span-6 bg-white rounded-xl border border-slate-200 p-6">
                                                    <h3 className="text-lg font-bold text-slate-900 mb-4 flex items-center space-x-2">
                                                        <Briefcase size={18} className="text-slate-900 stroke-current" strokeWidth={1.5} />
                                                        <span>所需资源</span>
                                                    </h3>
                                                    <ul className="space-y-3">
                                                        {selectedSolution.resources_needed.map((resource, i) => (
                                                            <li key={i} className="flex items-start space-x-3">
                                                                <div className="w-2 h-2 rounded-full bg-indigo-500 mt-2.5 flex-shrink-0"></div>
                                                                <p className="text-base text-slate-700 leading-7">{resource}</p>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            )}

                                            {/* Risk Mitigation */}
                                            {selectedSolution.risk_mitigation && (
                                                <div className="col-span-12 md:col-span-6 bg-white rounded-xl border border-red-200 p-6">
                                                    <h3 className="text-lg font-bold text-slate-900 mb-4 flex items-center space-x-2">
                                                        <AlertTriangle size={18} className="text-slate-900 stroke-current" strokeWidth={1.5} />
                                                        <span>风险缓解</span>
                                                    </h3>
                                                    <p className="text-base text-slate-700 leading-7">
                                                        {selectedSolution.risk_mitigation}
                                                    </p>
                                                </div>
                                            )}
                                        </div>
                                    )}

                                    {/* Footer */}
                                    <div className="text-center mb-8">
                                        <p className="text-xs font-bold text-slate-300 uppercase tracking-[0.3em]">赛力斯 GEO 优化方案 • 2025</p>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // 确保 DOM 加载完成后再渲染
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }

        function initApp() {
            try {
                const rootElement = document.getElementById('root');
                if (!rootElement) {
                    console.error('找不到 #root 元素');
                    document.body.innerHTML = '<div style="padding: 20px; color: red;">错误：找不到根元素 #root</div>';
                    return;
                }

                const root = createRoot(rootElement);
                root.render(<App />);
                console.log('React 应用已成功渲染');
            } catch (error) {
                console.error('React 渲染错误:', error);
                const rootElement = document.getElementById('root');
                if (rootElement) {
                    rootElement.innerHTML = `
                        <div style="padding: 40px; text-align: center; color: #dc2626;">
                            <h2 style="font-size: 24px; margin-bottom: 16px;">应用加载失败</h2>
                            <p style="margin-bottom: 16px;">${error.message}</p>
                            <pre style="background: #f3f4f6; padding: 16px; border-radius: 8px; text-align: left; overflow: auto;">${error.stack || error.toString()}</pre>
                            <button onclick="window.location.reload()" style="margin-top: 16px; padding: 8px 16px; background: #3b82f6; color: white; border: none; border-radius: 6px; cursor: pointer;">重新加载</button>
                        </div>
                    `;
                }
            }
        }
    </script>
</body>

</html>
